<!DOCTYPE html>
<html lang="en">
<head>
    {{> templates/partials/header.html }}
</head>
<body>

<!-- Navigation -->
{{> templates/partials/navbar.html }}

<!-- Page Content -->
<div class="container">
    <div class="page-header" id="banner">
        <div class="row">
            <div class="col-lg-8 col-md-7 col-sm-6">
                <h1>{{ pageinfo.heading }}</h1>
                <p class="lead">{{ pageinfo.subheading }}</p>
            </div>
            <div id="sponsor">
                <div class="col-lg-4 col-md-5 col-sm-6">
                    <div class="sponsor">
                        <a href="http://nixmash.com">
                            <img src="/img/nixmash.png" alt="Visit NixMash.com"/>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<div class="container">
    <div class="row col-lg-12">
        {{#users}}
        <h3>{{userName}}</h3>
        <p>Say Hello to {{displayName}}</p>
        {{/users}}
    </div>
</div>

<!-- Footer -->
{{> templates/partials/footer.html }}

</body>
</html>
